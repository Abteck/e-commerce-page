<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" type="text/css" />
    <link rel="stylesheet" href="../src/input.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <title>Interactive rating component</title>
  </head>
  <body class="font-Kumbh-Sans min-h-screen bg-White">
    <header class="w-full bg-White">
      <nav
        class="flex max-w-4xl mx-auto px-3 sm:px-6 py-4 sm:py-6 items-center w-full justify-between border-b"
      >
        <div class="flex gap-7 items-center w-full h-full">
          <div id="hamburger" class="md:hidden">
            <img
              src="./images/icon-menu.svg"
              alt="icon-menu"
              class="w-5 cursor-pointer"
            />
          </div>
          <h1>
            <img
              src="./images/logo.svg"
              alt="sneakers"
              class="w-28 sm:w-auto"
            />
          </h1>
          <div class="backdrop hidden md:hidden"></div>
          <ul
            id="mobile-menu"
            class="h-full hide z-40 md:z-10 bg-White md:bg-transparent fixed top-0 bottom-0 pl-8 pt-20 space-y-6 w-60 md:w-fit md:flex md:space-x-7 text-sm md:text-Dark-grayish-blue text-Black font-bold md:font-normal md:space-y-0 md:p-0 md:static"
          >
            <li
              class="relative cursor-pointer md:after:absolute md:after:w-0 md:after:h-1 md:after:left-0 md:after:-bottom-7 md:after:bg-Orange md:after:hover:w-full"
            >
              Collection
            </li>
            <li
              class="relative cursor-pointer md:after:absolute md:after:w-0 md:after:h-1 md:after:left-0 md:after:-bottom-7 md:after:bg-Orange md:after:hover:w-full"
            >
              Men
            </li>
            <li
              class="relative cursor-pointer md:after:absolute md:after:w-0 md:after:h-1 md:after:left-0 md:after:-bottom-7 md:after:bg-Orange md:after:hover:w-full"
            >
              Women
            </li>
            <li
              class="relative cursor-pointer md:after:absolute md:after:w-0 md:after:h-1 md:after:left-0 md:after:-bottom-7 md:after:bg-Orange md:after:hover:w-full"
            >
              Contact
            </li>
            <p id="ham-close" class="absolute top-0 md:hidden cursor-pointer">
              <img src="./images/icon-close.svg" alt="" />
            </p>
          </ul>
        </div>

        <!-- cart section start -->
        <div class="flex gap-5 items-center">
          <div id="cart-icon" class="relative cursor-pointer">
            <img
              src="./images/icon-cart.svg"
              alt="icon-cart"
              class="cursor-pointer w-14 md:w-8"
            />
            <span
              id="cart-num"
              class="hidden text-White text-xs absolute -top-3 -right-2 bg-Orange rounded-2xl justify-center w-5 sm:w-6"
            ></span>
          </div>
          <img
            src="./images/image-avatar.png"
            alt="image-avatar"
            class="w-9 border hover:border-Orange rounded-full cursor-pointer"
          />
          <!-- cart basket -->
          <div
            id="cart-basket"
            class="absolute lock flex flex-col gap-4 mt-4 max-w-sm sm:w-[23rem] left-0 right-0 z-20 bg-White rounded-md px-5 py-7 mx-auto md:mx-0 md:top-16 md:right-14 md:left-auto shadow-2xl"
          >
            <h2 class="font-bold text-lg">cart</h2>
            <hr class="mb-4" />

            <div
              id="cart-content"
              class="flex items-center flex-col gap-6"
            ></div>
          </div>
        </div>
        <!-- cart section end -->
      </nav>
    </header>
    <main
      class="flex flex-col min-h-screen w-full md:flex-row md:items-center max-w-4xl mx-auto md:justify-center md:gap-20 md:p-4"
    >
      <!-- Image slideshow -->
      <section id="carousal" class="w-full relative rounded-md md:max-w-xs">
        <!-- next and previous button -->
        <button
          class="absolute md:hidden top-1/2 md:top-[35%] ml-3 bg-Light-grayish-blue rounded-full w-9 h-9 p-3 left-0"
          onclick="nextSlide(-1)"
        >
          <img src="./images/icon-previous.svg" alt="icon-previous" />
        </button>
        <button
          class="absolute md:hidden top-1/2 md:top-[35%] mr-3 bg-Light-grayish-blue rounded-full w-9 h-9 p-3 right-0"
          onclick="nextSlide(1)"
        >
          <img src="./images/icon-next.svg" alt="icon-next" />
        </button>
        <!-- next and previous button end-->

        <div
          class="slide md:cursor-pointer pointer-events-none md:pointer-events-auto"
          onclick="openModal()"
        >
          <img
            src="./images/image-product-1.jpg"
            alt="image-product-1-thumbnail"
            class="md:rounded-xl"
          />
        </div>
        <div
          class="slide md:cursor-pointer pointer-events-none md:pointer-events-auto"
          onclick="openModal()"
        >
          <img
            src="./images/image-product-2.jpg"
            alt="image-product-2-thumbnail"
            class="md:rounded-xl"
          />
        </div>
        <div
          class="slide md:cursor-pointer pointer-events-none md:pointer-events-auto"
          onclick="openModal()"
        >
          <img
            src="./images/image-product-3.jpg"
            alt="image-product-3-thumbnail"
            class="md:rounded-xl"
          />
        </div>
        <div
          class="slide md:cursor-pointer pointer-events-none md:pointer-events-auto"
          onclick="openModal()"
        >
          <img
            src="./images/image-product-4.jpg"
            alt="image-product-4-thumbnail"
            class="md:rounded-xl"
          />
        </div>
        <div class="hidden md:flex w-full justify-between mt-5">
          <div class="w-16 cursor-pointer" onclick="currentSlide(1)">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
              class="dot md:rounded-xl"
            />
          </div>
          <div class="w-16 cursor-pointer" onclick="currentSlide(2)">
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt=""
              class="dot md:rounded-xl"
            />
          </div>
          <div class="w-16 cursor-pointer" onclick="currentSlide(3)">
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt=""
              class="dot md:rounded-xl"
            />
          </div>
          <div class="w-16 cursor-pointer" onclick="currentSlide(4)">
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt=""
              class="dot md:rounded-xl"
            />
          </div>
        </div>
      </section>
      <section class="flex flex-col w-full p-4 gap-5 md:max-w-sm">
        <div class="flex flex-col gap-3">
          <h2 class="text-sm tracking-widest text-Orange font-bold">
            SNEAKER COMPANY
          </h2>
          <h3 class="text-3xl font-bold">Fall Limited Edition Sneakers</h3>
        </div>
        <p class="text-base md:text-sm text-Grayish-blue">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div
          class="w-full flex justify-between items-center md:flex-col md:items-start"
        >
          <p class="flex gap-4 text-3xl md:text-2xl font-bold items-center">
            $125.00
            <span
              class="text-xl md:text-base text-Orange bg-Pale-orange px-2 py-1 rounded-md"
              >50%</span
            >
          </p>
          <p class="line-through text-Grayish-blue md:text-sm">$250.00</p>
        </div>
        <div class="flex flex-col gap-4 md:grid md:grid-cols-2">
          <div
            class="flex justify-between bg-Light-grayish-blue items-center p-2 rounded-md"
          >
            <img
              id="minus"
              src="./images/icon-minus.svg"
              alt="icon-minus"
              class="w-4 md:w-3 bg-red-600 hover:opacity-75 cursor-pointer"
            />
            <span id="count" class="font-bold text-lg">0</span>
            <img
              id="plus"
              src="./images/icon-plus.svg"
              alt="icon-plus"
              class="w-4 md:w-3 hover:opacity-75 cursor-pointer"
            />
          </div>
          <button
            id="add-to-cart"
            class="text-sm flex items-center justify-center gap-2 rounded-md w-full p-4 bg-Orange text-White hover:shadow-2xl"
          >
            <svg
              width="22"
              height="20"
              class="frame"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#ffff"
                fill-rule="nonzero"
              />
            </svg>
            Add to cart
          </button>
        </div>
      </section>

      <!-- lightbox -->
      <section
        id="lightbox"
        class="fixed hidden md:hidden top-0 w-full h-full items-center justify-center backdrop-opacity-75"
      >
        <div class="rounded-md max-w-xs relative">
          <!-- next and previous button -->
          <button
            class="nextbtn absolute flex items-center top-1/2 md:top-[35%] ml-3 bg-Light-grayish-blue rounded-full w-9 h-9 p-3 -left-7"
            onclick="nextSlide(-1)"
          >
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                class="next"
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button
            class="nextbtn absolute flex items-center top-1/2 md:top-[35%] mr-3 bg-Light-grayish-blue rounded-full w-9 h-9 p-3 -right-7"
            onclick="nextSlide(1)"
          >
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                class="next"
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <!-- next and previous button end-->

          <!-- close modal button -->
          <div
            class="close-m -top-7 right-0 mr-3 w-4 absolute cursor-pointer"
            onclick="closeModal()"
          >
            <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                class="close"
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill="#f1f1f1"
                fill-rule="evenodd"
              />
            </svg>
          </div>

          <!-- lightbox-slides -->
          <div class="l-slide">
            <img
              src="./images/image-product-1.jpg"
              alt="image-product-1-thumbnail"
              class="md:rounded-xl"
            />
          </div>
          <div class="l-slide">
            <img
              src="./images/image-product-2.jpg"
              alt="image-product-1-thumbnail"
              class="md:rounded-xl"
            />
          </div>
          <div class="l-slide">
            <img
              src="./images/image-product-3.jpg"
              alt="image-product-1-thumbnail"
              class="md:rounded-xl"
            />
          </div>
          <div class="l-slide">
            <img
              src="./images/image-product-4.jpg"
              alt="image-product-1-thumbnail"
              class="md:rounded-xl"
            />
          </div>
          <div class="hidden md:flex w-full justify-center mt-5 gap-4">
            <div class="w-14 cursor-pointer" onclick="currentSlide(1)">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
                class="l-dot md:rounded-xl"
              />
            </div>
            <div class="w-14 cursor-pointer" onclick="currentSlide(2)">
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
                class="l-dot md:rounded-xl"
              />
            </div>
            <div class="w-14 cursor-pointer" onclick="currentSlide(3)">
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
                class="l-dot md:rounded-xl"
              />
            </div>
            <div class="w-14 cursor-pointer" onclick="currentSlide(4)">
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                class="l-dot md:rounded-xl"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
